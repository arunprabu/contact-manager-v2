<div class="container">
  <h2><a routerLink="/contacts" class="text-right">
      << Go back</a>Contact Details of John </h2> <div class="card col-md-12">
        <div class="card-body">
          <h5 class="card-title">{{ contactData.username }} </h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
            card's content.</p>
          <p>Phone: {{ contactData.phone }}</p>
          <p>Email: {{ contactData.email }}</p>
          <button type="button" class="btn btn-primary" (click)="launchEditModal()">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>

          <!-- Modal -->
          <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body row">
                  <form class="col-md-12" #f="ngForm">
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter UserName" name="username" required
                          [(ngModel)]="editableContactData.username">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Phone" name="phone" required
                          [(ngModel)]="editableContactData.phone">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" required
                          [(ngModel)]="editableContactData.email">
                      </div>
                    </div>

                    <div class="alert alert-success" *ngIf="isSaved">
                        Hey! Thanks the contact has been updated.
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="editContactHandler()">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </div>
</div>
</div>
